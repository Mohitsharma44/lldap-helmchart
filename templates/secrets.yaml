apiVersion: v1
kind: Secret
metadata:
  name: "lldap-secret"
  annotations:
    "helm.sh/resource-policy": "keep"
type: Opaque
data:
  {{- $secretObj := (lookup "v1" "Secret" .Release.Namespace "lldap-secret") | default dict }}
  {{- $secretData := (get $secretObj "data") | default dict }}
  {{- $jwtSecret := (get $secretData "lldap-jwt-secret") | default (randAlphaNum 32 | b64enc) }}
  {{- $userPassSecret := (get $secretData "lldap-ldap-user-pass") | default (randAlphaNum 32 | b64enc) }}
  lldap-jwt-secret: {{ $jwtSecret | quote }}
  lldap-ldap-user-pass: {{ $userPassSecret | quote }}

---
{{- if .Values.mariadb.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: lldap-mariadb
  annotations:
    "helm.sh/resource-policy": "keep"
data:
  {{- $secretObj := (lookup "v1" "Secret" .Release.Namespace "lldap-mariadb") | default dict }}
  {{- $secretData := (get $secretObj "data") | default dict }}
  {{- $password := (get $secretData "password") | default (randAlphaNum 32 | b64enc) }}
  {{- $root_password := (get $secretData "root-password") | default (randAlphaNum 32 | b64enc) }}
  password: {{ $password | quote }}
  root-password: {{ $root_password | quote }}

---
apiVersion: v1
kind: Secret
metadata:
  name:  {{ .Values.mariadb.user }}
  annotations:
    "helm.sh/resource-policy": "keep"
data:
  {{- $secretObj := (lookup "v1" "Secret" .Release.Namespace  .Values.mariadb.user ) | default dict }}
  {{- $secretData := (get $secretObj "data") | default dict }}
  {{- $password := (get $secretData "password") | default (randAlphaNum 32 | b64enc) }}
  {{- $dburl := (get $secretData "db-url") | default (printf "mysql://%s:%s@mariadb.auth.svc.cluster.local/%s" .Values.mariadb.user ($password | b64dec) .Values.mariadb.db_name | b64enc) }}
  password: {{ $password | quote }}
  db-url: {{ $dburl | quote }}
{{- end }}